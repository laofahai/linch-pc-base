[package]
name = "linch_tech_desktop_core"
version = "0.1.5"
description = "Linch Desktop Core - Tauri extension library"
authors = ["Linch Tech"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/laofahai/linch-pc-base"

[lib]
name = "linch_tech_desktop_core"
crate-type = ["rlib"]

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-fs = "2"
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
tauri-plugin-shell = "2"
tauri-plugin-sql = { version = "2", features = ["sqlite"] }
tauri-plugin-updater = "2"
tauri-plugin-process = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sentry = { version = "0.34", default-features = false, features = ["backtrace", "contexts", "panic", "reqwest", "rustls"] }
